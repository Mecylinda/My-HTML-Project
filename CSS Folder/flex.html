<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flext</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <form action="">
        <div class="logo"><img src="pictures/vezeti_99_128.png" alt=""></div>
        <div class="sign">
            <h3>Sign Up</h3>
        </div>
        <div>
            <p>Enter your details to create your account:</p>
        </div>
        <div class="input"><input type="text" placeholder="First Name" class="box"></div>
        <div class="input"><input type="text" placeholder="Last Name" class="box"></div>
        <div class="input"><input type="text" placeholder="Mobile Phone Number Only" class="box"></div>
        <div class="input"><input type="email" placeholder="Email" class="box"></div>
        <div class="input"><input type="password" placeholder="password" class="box"></div>
        <div class="input"><input type="password" placeholder="Confirm password" class="box"></div>
        <div class="input"><input type="number" placeholder="Partner Code" class="box"></div>
        <div class="radio">
            <div><input type="radio"></div>
           <div> <label class="label" for="">I agree to the terms and condition of Vezeti</label></div>
        </div>
        <div class="button">
            <button class="button1">Sign Up</button>
            <button class="button1">Cancel</button>
        </div>
        <div class="sign">
            <p>Already have an account?</p>
            <p><a href="https://secure.vezeti.net/ServiceLogin/">Sign In</a></p>
        </div>

    </form>
</body>

</html>
