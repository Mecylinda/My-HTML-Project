<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Logo</title>
    <link rel="stylesheet" href="flexlogo.css">
</head>

<body>
   <div class="flex">
    <div class="flex">
        <div><img src="pictures/vezeti-logo.png" alt=""></div>
        <div class="text">
            <p>ACME GLOBAL</p>
           <p> Company</p>
        </div>
    </div>
    <div>
        <div class="align">
            <h4>ACME GLOBAL COMPANY</h4>
            <P>123, Mapel Street,</P>
            <p>example@example.com</p>
            <p>www.example.com</p>
            <p>+2347068537221</p>
        </div>
    </div>
   </div>
   <hr>
   <p>CUSTOMER DETAILS:</p>
   <Form>
    <label for="">Full Name</label>
    <div class="flex1">
        <input type="text">
        <input type="text">
    </div>
    <div class="flex1">
        <label class="flex2" for="">First Name</label>
        <label class="flex2" for="">Last Name</label>
    </div>
    <label for="">Address</label>
    <input type="text">
    <label for="">Stree Address</label>
    <div class="flex1">
        <input type="text">
        <input type="text">
    </div>
    <div class="flex1">
        <label class="flex2" for="">City</label>
        <label class="flex2" for="">State/Province</label>
    </div>
    <div class="flex1">
        <label class="flex2" for="">Phone Number</label>
        <label class="flex2" for="">Email</label>
    </div>
    <div class="flex1">
        <input type="number" placeholder="(000)000">
        <input type="email" placeholder="example.com">
    </div>
    <div>
        <p>Will you be willing to recommend us?</p>
    </div>
    <div class="flex3">
        <option value="">Yes</option>
        <input type="radio">
    </div>
   <div>
    <option value="">No</option>
    <input type="radio">
   </div>

   </Form>

</body>

</html>
