<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="formtry.css">
</head>

<body>
   <form action="">
    <p>
        <h3>Register</h3>
        <hr>
        <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
        <div class="name">
            <div class="in">
                <div><label class="in" for="">First Name</label></div>
                <div><input class="is" type="text" placeholder="e.g John"></div>
            </div>
            <div class="in">
                <div><label class="in" for="">Last Name</label></div>
               <div> <input class="is" type="text" placeholder="e.g Smith"></div>
            </div>
        </div>
        <div class="email">
            <label class="in" for="">Email Address</label>
            <input class="is" type="email" placeholder="e.g john@your-domain.com">
        </div>
        <div class="name">
            <div class="in">
                <div><label class="in" for="">Phone Number</label></div>
                <div><input class="is" type="number" placeholder="+00 0000 000"></div>
            </div>
            <div class="in">
                <div><label class="in" for="">Websit</label></div>
                <div><input class="is" type="text" placeholder="e.g. https://google.com"></div>
            </div>
        </div>
        <div class="name">
            <div class="in">
                <div><label class="in" for="">Password</label></div>
               <div> <input class="is" type="password" placeholder="Your Password"></div>
            </div>
            <div class="in">
                <div><label class="is" for="">Re-type Password</label></div>
                <div><input class="is" type="password" placeholder="Your Password"></div>
            </div>
        </div>
        <div class="name">
           <div> <input class="in" type="radio"></div>
            <div><label class="in" for="">Creating an account means you're okay with our <a href="https://google.com">Terms and conditions</a> and our <a href="https://google.com">Privacy Policy</a></label></div>
        </div>
        <div><button>Register</button></div>
   </form>
