<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Form Creationt</title>
    <link rel="stylesheet" href="gp.css">
</head>

<body>
    <p>Paper Submission Form</p>
   <hr>
  
    <form action="">
        <label for="">Name</label>
        <div class="flex">
            <input type="text" placeholder="First">
            <input type="text" placeholder="Last">
        </div>
        <div class="flex">
            <label class="date" for="">Date</label>
            <label class="date" for="">Student Email</label>
        </div>
        <div class="flex">
            <input type="date">
            <input type="email" placeholder="john.doe@example.com">
        </div>
        <label for="">Student ID</label>
        <input type="text">
        <label for="">Paper Title</label>
        <input type="text">
        <label for="">Description</label>
        <input type="text">
        <label for="">Upload File</label>
        <input class="date" type="file">
        <input type="submit"  class="button">
       

    </form>



</body>

</html>
